<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <h3>layout.html 파일입니다</h3>

    <div>
        <!-- fragment 폴더 안의 header.html로 영역을 대체하겠다. 영역대체는 내용을 나오게 하는 게 아니라 header.html열어주겠다는 의미  -->
        <!-- ::headerFragment->fragment 폴더 안의 header.html을 앞으로 headerFragment라고 부르겠다-->
        <th:block th:replace="~{fragment/header::headerFragment}"></th:block>
    </div>
    <div>
        <th:block th:replace="~{fragment/side.html::sideFragment}"></th:block>
    </div>
    <div>
        <!-- 내용에 변동사항이 있을 때 layout: 을 써야 하고 고정된 걸 쓸 때는 th:를 사용-->
        <th:block layout:fragment="contentFragment"></th:block>
    </div>

</body>
</html>
