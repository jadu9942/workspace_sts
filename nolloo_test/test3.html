<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <div class="w-[800px] h-[300px] bg-slate-300 mx-10 p-6 flex gap-4">
        <div class="bg-indigo-400 w-20 basis-1/4">A</div>
        <div class="bg-red-500 w-20 basis-2/4">B</div>
        <div class="bg-lime-500 w-20 basis-1/4">C</div>
    </div>




 <div class="flex w-[600px] bg-slate-300 gap-5">
    <div class="basis-2/12">
        <ul class="list-group border-orange-400 grid grid-cols-1 divide-y">
            <li class="list-group-item pointer-span" onclick="location.href='/member/myPage';">회원 정보 수정</li>
            <li class="list-group-item pointer-span" onclick="location.href='/reserve/reserveList';">예약 내역</li>
            <li class="list-group-item pointer-span" onclick="location.href='/item/myParty';">나의 파티</li>
        </ul>
    </div>
    <div class="basis-5/12">
        <table class="border-collapse mx-auto text-center">
            <caption class="text-left font-bold text-[20px]">나의 파티</caption>
            <colgroup>
                <col width="8%">
                <col width="25%">
                <col width="10%">
                <col width="20%">
            </colgroup>
            <thead>
                <tr class="text-white font-semibold border-b-2 border-b-red-500 border-t border-t-red-500 bg-red-300">
                    <td class="p-2">No</td>
                    <td class="p-3">제목</td>
                    <td class="p-3">인원수</td>
                    <td class="p-3">시작 날짜</td>
                </tr>
            </thead>
            <tbody class=" [&>tr:hover]:!bg-slate-200 [&>tr:nth-child(odd)]:bg-slate-100">
                <tr class="board [&>td]:p-3 border-b" onclick="getDetail(50)">
                    <td>1</td>
                    <td>커피</td>
                    <td>30</td>
                    <td>2024-03-30</td>
                </tr>
            </tbody>
        </table>
    </div>   
</div>



<div class="mt-5 ml-3">
    <ul class="inline-block [&>li]:border [&>li]:m-1 [&>li]:p-3 [&>li]:w-[200px] [&>li]:rounded-lg">
        <li class="list-group-item pointer-span hover:bg-indigo-200 hover:text-white" onclick="location.href='/member/myPage';">회원 정보 수정</li>
        <li class="list-group-item pointer-span hover:bg-indigo-200 hover:text-white" onclick="location.href='/reserve/reserveList';">예약 내역</li>
        <li class="list-group-item pointer-span hover:bg-indigo-200 hover:text-white" onclick="location.href='/item/myParty';">나의 파티</li>
    </ul>
</div>

</body>
</html>
